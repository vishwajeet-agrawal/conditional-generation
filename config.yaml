data:
  type: 'continuous'
  n_features: 20
  source: 
    type: 'distribution'
    distribution: 'normal'
  mask:
    type: 'distribution'
    distribution: 'uniform'
    params:
      min: 0.1
      max: 0.9
    
model:
  data_type: '${data.type}'
  score_function:  'exp'
  context_aggregator: 'avg'
  marginal: 
    mean: 0
    std: 1

train:
  lr: 0.001
  model_path: 'models/model.pth'
  device: 'cpu'
  n_steps: 100
  n_samples: 1000
